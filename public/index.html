<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="profile-card__wrapper">
        <div class="profile-info__section">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="profile-text__wrapper">
            <p class="profile-title">Report for</p>
            <p class="profile-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="timeframes-filter__section">
          <p role="button" class="timeframe" id="timeframe-daily">Daily</p>
          <p role="button" class="timeframe" id="timeframe-weekly">Weekly</p>
          <p role="button" class="timeframe" id="timeframe-monthly">Monthly</p>
        </div>
      </div>
    </main>
    <script type="module" src="./model.js"></script>
    <script type="module" src="./view.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
